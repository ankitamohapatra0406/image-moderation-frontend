<!DOCTYPE html>
<html>
<head>
    <title>Image & Text Moderation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .card {
            width: 420px;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            margin-top: 12px;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        pre {
            background: #eee;
            padding: 10px;
            text-align: left;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ML Moderation Demo</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Upload Image</h4>
        <input type="file" name="image">

        <h4>Enter Text</h4>
        <textarea name="text" placeholder="Type text for sentiment analysis..."></textarea>

        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if image_result %}
        <h4>Image Moderation Result</h4>
        <pre>{{ image_result }}</pre>
    {% endif %}

    {% if text_result %}
        <h4>Text Sentiment Result</h4>
        <pre>{{ text_result }}</pre>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <small>Powered by FastAPI ML Backend</small>
</div>

</body>
</html>
